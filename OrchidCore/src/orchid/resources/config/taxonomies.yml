taxonomies:
  - key: group
    single: true
    setAsPageParent: true
    plugins:
      orderByDirection: asc
      permalink: ':term/:archiveIndex'
      orderBy:
        - 'title'
    themes:
      orderByDirection: asc
      permalink: ':term/:archiveIndex'
      orderBy:
        - 'title'
    bundles:
      orderByDirection: asc
      permalink: ':term/:archiveIndex'
      orderBy:
        - 'title'

# Page configurations
taxonomyArchivePages:
  searchIndices:
    - 'pages'
  extraCss:
    - 'assets/css/plugins.scss'
termArchivePages:
  searchIndices:
    - 'pages'
  extraCss:
    - 'assets/css/plugins.scss'